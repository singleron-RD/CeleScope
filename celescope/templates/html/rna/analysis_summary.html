<script>
    $(document).ready(function () {
        var table = $('#marker_gene_table').DataTable({
            dom: 'Bfrtip',
            buttons: ['excel']
        });
        table.columns(0).order('asc').draw();
    });

    $(document).ready(function () {
            var table = $('#marker_gene_table').DataTable();
            var indexOfMyCol = 0 ;
            var collator = new Intl.Collator(undefined, {numeric: true, sensitivity: 'base'});
    $("#marker_gene_table thead th").each( function ( i ) {
        if (i==indexOfMyCol){

          var select = $('<select><option value=""></option></select>')
            .appendTo( $(this).empty() )
            .on( 'change', function () {
                var pattern = ""
                if ($(this).val()!="") {
                    pattern= pattern="^"+$(this).val() +"$"
                }
                table.column( i )
                .search(input=pattern, regex=true, smart=false)
                .draw();
            } );
 
        table.column( i).data().unique().sort(collator.compare).each( function ( d, j ) {
            select.append( '<option value="'+d+'">'+d+'</option>' )
        } );
    }
    } );
    });
</script>

<div class="abc" style="float: left; margin-left: 15%; margin-right:15%; width: 70%" >
    <h2>{{ step_summary.display_title}}   <i class="icon-help-circled" onClick="toggle1(this)" style="cursor:pointer;"></i></h2>
    <div class="box">
        <div class="description" style="display: none;">
            {% for item in step_summary.metric_list %}
                {% if item.help_info %}
                    <p><b>{{ item.name|e }}</b> : {{ item.help_info }}.</p>
                {% endif %}  
            {% endfor %}
        </div>  
      <div id="cluster_tsne" style="float: left; margin-left: 3%; margin-top: 1%;margin-right:0%; width: 47%">
        <script>
            var data = []
            {% for cluster_item in cluster_tsne %}
                var x_coord = {{cluster_item["tSNE_1"]}};
                var y_coord = {{cluster_item["tSNE_2"]}};
                var trace = {
                    x: x_coord,
                    y: y_coord,
                    name: '{{cluster_item["name"]}}',
                    mode: 'markers',
                    marker: {"opacity": 0.9, "size": 4},
                }
                data.push(trace);
            {% endfor %}

            var layout = {

                hovermode:"closest", 
                title: 't-SNE plot Colored by Clusters', 
                xaxis: {
                    zeroline: true,
                    showline: false,
                    type: "linear",
                    title: "t-SNE1"
                },
                yaxis: {
                    zeroline: true,
                    showline: false,
                    type: "linear",
                    title: "t-SNE2"
                },
            }

            var config = { 
                "displayModeBar": true, 
                "staticPlot": false, 
                "showAxisDragHandles": false, 
                "modeBarButtons": [["toImage", "resetScale2d"]], 
                "scrollZoom": false,
                "displaylogo": false, 
            }
            Plotly.newPlot('cluster_tsne', data, layout, config);
        </script>       
      </div>
      
      <div id="gene_tsne" style="float: left; margin-left: 3%; margin-top: 1%;margin-right:0%; width: 47%">
        <script>
            var data = []
            var x_coord = {{gene_tsne["tSNE_1"]}};
            var y_coord = {{gene_tsne["tSNE_2"]}};
            var trace = {
                x: x_coord,
                y: y_coord,
                text: {{gene_tsne["Gene_Counts"]}},
                mode: 'markers',
                marker: { 
                    "opacity": 0.9, 
                    "size": 4,
                    "color":{{gene_tsne["Gene_Counts"]}},
                    "colorscale": "Jet", 
                    "colorbar": {"title": "Gene Counts"},
                },
            }
            data.push(trace);

            var layout = {

                hovermode:"closest", 
                title: 't-SNE plot Colored by Gene Counts', 
                xaxis: {
                    zeroline: true,
                    showline: false,
                    type: "linear",
                    title: "t-SNE1"
                },
                yaxis: {
                    zeroline: true,
                    showline: false,
                    type: "linear",
                    title: "t-SNE2"
                },
            }

            var config = { 
                "displayModeBar": true, 
                "staticPlot": false, 
                "showAxisDragHandles": false, 
                "modeBarButtons": [["toImage", "resetScale2d"]], 
                "scrollZoom": false,
                "displaylogo": false, 
            }
            Plotly.newPlot('gene_tsne', data, layout, config);
        </script>       
    </div>

    <hr />
    {% if table_dict is defined %}
        <h3>{{table_dict['title']}}</h3>
        <div style=" margin-left: 3%; margin-right:3%;">
            {{table_dict['table'] | safe}}
        </div>
    {% endif %}
    


      <div class="clear" ></div>
    </div>
  </div>
