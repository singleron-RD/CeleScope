        <script type="text/javascript">
            
            function toggle1(node){
                for (var i = 0; i < node.childNodes.length; i++) {
                    var child = node.childNodes[i];
                    if (child.className == "description") {
                        help_node = child;
                        if (help_node.style.display=="inline"){
                            help_node.style.display="none";
                        } else {
                            help_node.style.display="inline";
                        }
                    }
                toggle1(child);
                }
            }


        </script>
