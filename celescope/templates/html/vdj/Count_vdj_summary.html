<div class="abc" style="float: left; margin-left: 15%; margin-right:15%; width: 70%" >
    <h2>{{ step_summary.display_title}}    <i class="icon-help-circled" onClick="toggle1(this)" style="cursor:pointer;"></i></h2>
    <div class="box">
      <div class="description" style="display: none;">
          {% for item in step_summary.metric_list %}
              {% if item.help_info %}
                  <p><b>{{ item.name|e }}</b> : {{ item.help_info }}.</p>
              {% endif %}  
          {% endfor %}
      </div> 
      <table style="float: left; margin-left: 0%; margin-right:3%; width: 47%">
        {% for item in step_summary.metric_list %}
          <tr>
            <td>{{ item.name|e }}</td>
            <td>{{ item.display|e }}</td>
          </tr>
        {% endfor %}
      </table>

      </table>

      <div id="myDivUMI" style="float: left; margin-left: 3%; margin-right:0%; width: 47%">
        <script>
            var index1 = [];
            for (var i = 0; i < {{ CB_num }}; i++) {
                index1.push(i + 1)
            }

            var index2 = [];
            for (var i = 0; i < {{ UB_num }}; i++) {
                index2.push(i + 1 + {{ CB_num }})
            }

            var trace0 = {
                x: index1,
                y: {{ Cells }},
                mode: 'lines',
                name: 'Cells',
                line: {
                    color: '#337bb6',
                    width: 3
                }
            };
            var trace1 = {
                x: index2,
                y: {{ Background }},
                mode: 'lines',
                name: 'Background',
                line: {
                    color: '#D3D3D3',
                    width: 3
                }
            };
            var data = [ trace0, trace1 ];
            var layout = {
                height: 313,
                width: 470,
                margin: {
                      l: 50,
                      r: 0,
                      b: 30,
                      t: 30,
                },
                title: 'Cells', 
                xaxis: {
                    title: 'Barcodes',
                    type: 'log'
                },
                yaxis: {
                    title: 'UMI counts',
                    type: 'log'
                },
            }
          var config = { 
              modeBarButtonsToRemove: ["zoom2d", "pan2d", "select2d", "lasso2d", "zoomIn2d", "zoomOut2d", 
                                       "hoverCompareCartesian", "toggleSpikelines", "toImage", "autoScale2d" ], 
              displaylogo: false, 
              showTips: true ,
              responsive: true,}
            Plotly.newPlot('myDivUMI', data, layout, config);
        </script>       
      </div>

      <div class="clear" ></div>
    </div>
  </div>
